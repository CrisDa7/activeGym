services:
  - type: web
    name: activegym-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: bash start
    plan: free
    envVars:
      - key: DB_HOST
        sync: false
      - key: DB_USER
        sync: false
      - key: DB_PASSWORD
        sync: false
      - key: DB_NAME
        sync: false
      - key: DB_PORT
        sync: false
